main.datasource.url = datasource/url
main.datasource.username = ASGN_SVC
main.datasource.password =ASGN_SVC

jmix.ui.login-screen-id = LoginScreen
jmix.ui.main-screen-id = MainScreen
jmix.ui.menu-config = ru/tcb/assignmentservice/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = ru,en

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info
jmix.ui.theme.name=halo
jmix.ui.app-window-mode=SINGLE

server.port=7777

jmix.ldap.use-active-directory-configuration = true
jmix.ldap.urls = ldap/url
jmix.ldap.base-dn = ldap/base-dn
jmix.ldap.manager-dn = ldap/manager-dn
jmix.ldap.manager-password = ldap/manager-password
jmix.ldap.default-roles=ui-minimal
# jmix.ldap.user-details-source = ldap
jmix.ldap.user-search-filter = (&(objectClass=user)(sAMAccountName={1}))
jmix.ldap.active-directory-domain = ldap/active-directory-domain

spring.profiles.active=pre